<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="SimonSays.css">
</head>
<body>
    <div class="hader">
        <h1>SimonSays Game</h1> 
        <h2 id="status">Press any key to start</h2>
    </div>

    <div class="btn-con">
        <div class="lineone">
            <div class="btn " id="red"></div>
            <div class="btn " id="yellow"></div>
        </div>
        <div class="linetwo">
            <div class="btn " id="green"></div>
            <div class="btn " id="purple"></div>
        </div>
    </div>

    <script src="SimonSays.js"></script>
</body>
</html>
